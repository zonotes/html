    <style>
        :root {
            --primary-color: #4a6eb5;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {

        .container {

        .header {

            padding-bottom: 15px;

        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .choices-container {
            margin-bottom: 20px;
        }
        
        .choice-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .choice-item:hover {
            background-color: #f8f8f8;
        }
        
        .choice-item.selected {
            background-color: #e3f2fd;
            border-color: var(--primary-color);
        }
        
        .choice-item.correct {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: var(--success-color);
        }
        
        .choice-item.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: var(--danger-color);
        }
        
        .choice-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 30px;
        }
        
        .choice-text {
            flex-grow: 1;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        
        button {

            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .check-button {

        .check-button:hover {

        .next-button {

        }
        
        .next-button:hover {

        }
        
        .feedback {

            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .feedback.correct {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }
        
        .feedback.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: right;

            margin-top: 5px;
        }
        
        .answer-display {

            margin-right: 15px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .answer-display.correct {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .answer-display.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        
        .translation-container {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #eee;
        }
        
        .translation-title {

        /* Î¨∏Ï†ú Î≤îÏúÑ ÏÑ†ÌÉù Î≤ÑÌäº Ïä§ÌÉÄÏùº */
        .range-buttons-container {
            display: flex;

            justify-content: center;

            margin: 15px 0;
        }
        
        .range-button {

            font-size: 0.9rem;

            transition: all 0.2s;
        }
        
        .range-button:hover {
            background-color: #dee2e6;
        }
        
        .range-button.active {
            background-color: var(--primary-color);

        }
        
        @media (max-width: 768px) {
            body {

            .answer-display {

            }

                padding-bottom: 10px;
            }
            
            .range-button {
                font-size: 0.8rem;
                padding: 5px 10px;
                flex-shrink: 0;
            }
        }
    </style>
</head>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let questionsEn = [];

        let currentQuestion = null;

        let selectedChoices = new Set();

        let isAnswered = false;
        let debugMode = false; // ÎîîÎ≤ÑÍπÖ Î™®Îìú ÎπÑÌôúÏÑ±Ìôî
        
        // Î¨∏Ï†ú Î≤îÏúÑ Î≥ÄÏàò Ï∂îÍ∞Ä
        let currentRange = {
            start: 1,
            end: 999  // Îß§Ïö∞ ÌÅ∞ Í∞íÏúºÎ°ú ÏÑ§Ï†ïÌïòÏó¨ Í∏∞Î≥∏Ï†ÅÏúºÎ°ú Î™®Îì† Î¨∏Ï†ú ÌëúÏãú
        };
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // JSON ÌååÏùº Î°úÎìú - ÏÑúÎ≤Ñ ÌÜµÌïú Ïã§Ìñâ ÌïÑÏöî
                const [responseEn, responseKr] = await Promise.all([
                    fetch('qu_en.json').then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    }),
                    fetch('qu_kr.json').then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                ]);
                
                questionsEn = responseEn;
                questionsKr = responseKr;
                
                // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
                initQuiz();
                
                // Î≤îÏúÑ ÏÑ†ÌÉù Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà ÏÑ§Ï†ï
                setupRangeButtons();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§:', error);
                
                // Î°úÏª¨ Ïã§Ìñâ Ïãú JSON Î°úÎìú Ïò§Î•ò ÎåÄÏùë
                alert('Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§. Ïõπ ÏÑúÎ≤ÑÎ•º ÌÜµÌï¥ ÌéòÏù¥ÏßÄÎ•º Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî.\n(Ïòà: VS CodeÏùò Live Server ÎòêÎäî http-server Ïù¥Ïö©)');
                
                // ÌÖåÏä§Ìä∏Ïö© Î°úÏª¨ Îç∞Ïù¥ÌÑ∞ (Ïã§Ï†ú Î∞∞Ìè¨ Ïãú Ï†úÍ±∞)
                console.log('ÌÖåÏä§Ìä∏ Îç∞Ïù¥ÌÑ∞Î•º ÏÇ¨Ïö©Ìï©ÎãàÎã§.');
                questionsEn = [
                    {
                        "question_no": 1,
                        "question": "Îã®Ïùº Ï†ïÎãµ ÌÖåÏä§Ìä∏ ÏßàÎ¨∏ÏûÖÎãàÎã§.",
                        "choices": {
                            "A.": "ÏÑ†ÌÉùÏßÄ A",
                            "B.": "ÏÑ†ÌÉùÏßÄ B",
                            "C.": "ÏÑ†ÌÉùÏßÄ C",
                            "D.": "ÏÑ†ÌÉùÏßÄ D"
                        },
                        "answer": "C"
                    },
                    {
                        "question_no": 2,
                        "question": "Îã§Ï§ë Ï†ïÎãµ ÌÖåÏä§Ìä∏ ÏßàÎ¨∏ÏûÖÎãàÎã§.",
                        "choices": {
                            "A.": "ÏÑ†ÌÉùÏßÄ A",
                            "B.": "ÏÑ†ÌÉùÏßÄ B",
                            "C.": "ÏÑ†ÌÉùÏßÄ C",
                            "D.": "ÏÑ†ÌÉùÏßÄ D"
                        },
                        "answer": ["A", "C"]
                    }
                ];
                questionsKr = [
                    {
                        "question_no": 1,
                        "question": "Îã®Ïùº Ï†ïÎãµ ÌÖåÏä§Ìä∏ ÏßàÎ¨∏ÏûÖÎãàÎã§.",
                        "choices": {
                            "A.": "ÏÑ†ÌÉùÏßÄ A",
                            "B.": "ÏÑ†ÌÉùÏßÄ B",
                            "C.": "ÏÑ†ÌÉùÏßÄ C",
                            "D.": "ÏÑ†ÌÉùÏßÄ D"
                        }
                    },
                    {
                        "question_no": 2,
                        "question": "Îã§Ï§ë Ï†ïÎãµ ÌÖåÏä§Ìä∏ ÏßàÎ¨∏ÏûÖÎãàÎã§.",
                        "choices": {
                            "A.": "ÏÑ†ÌÉùÏßÄ A",
                            "B.": "ÏÑ†ÌÉùÏßÄ B",
                            "C.": "ÏÑ†ÌÉùÏßÄ C",
                            "D.": "ÏÑ†ÌÉùÏßÄ D"
                        }
                    }
                ];
                initQuiz();
                setupRangeButtons();
            }
        });
        
        // Î≤îÏúÑ ÏÑ†ÌÉù Î≤ÑÌäº ÏÑ§Ï†ï
        function setupRangeButtons() {
            const buttons = document.querySelectorAll('.range-button');
            
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    // Ïù¥Ï†Ñ ÌôúÏÑ± Î≤ÑÌäº ÎπÑÌôúÏÑ±Ìôî
                    document.querySelector('.range-button.active').classList.remove('active');
                    
                    // ÌòÑÏû¨ Î≤ÑÌäº ÌôúÏÑ±Ìôî
                    this.classList.add('active');
                    
                    // Î≤îÏúÑ ÏÑ§Ï†ï
                    currentRange.start = parseInt(this.dataset.start);
                    currentRange.end = parseInt(this.dataset.end);
                    
                    // ÏßÑÌñâ ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî (Î≤îÏúÑÍ∞Ä Î≥ÄÍ≤ΩÎêòÎ©¥ ÏÉàÎ°úÏö¥ ÌÄ¥Ï¶à ÏÑ∏ÏÖòÏúºÎ°ú Í∞ÑÏ£º)
                    answeredQuestions.clear();
                    
                    // ÏÉà Î¨∏Ï†ú ÌëúÏãú
                    showNextQuestion();
                });
            });
        }

        // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ Ï∂úÎ†• Ìï®Ïàò
        function logDebug(message, data) {
            if (debugMode) {
                console.log(message, data);
                
                const debugSection = document.getElementById('debug-section');
                const debugInfo = document.getElementById('debug-info');
                
                debugSection.style.display = 'block';
                
                const debugItem = document.createElement('div');
                debugItem.style.marginBottom = '10px';
                debugItem.innerHTML = `
                    <strong>${message}</strong>: 
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
                
                debugInfo.appendChild(debugItem);
            }
        }

        // ÌÄ¥Ï¶à Ï¥àÍ∏∞Ìôî
        function initQuiz() {
            // Ï≤´ Î¨∏Ï†ú ÌëúÏãú
            showNextQuestion();
            
            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            document.getElementById('check-button').addEventListener('click', checkAnswer);
            document.getElementById('next-button').addEventListener('click', showNextQuestion);
            
            // ÎîîÎ≤ÑÍ∑∏ Î™®Îìú ÏÑ§Ï†ï
            if (debugMode) {
                document.getElementById('debug-section').style.display = 'block';
            }
        }
        
        // Îã§Ïùå Î¨∏Ï†ú ÌëúÏãú
        function showNextQuestion() {
            // ÎîîÎ≤ÑÍ∑∏ Ï†ïÎ≥¥ Ï¥àÍ∏∞Ìôî
            if (debugMode) {
                document.getElementById('debug-info').innerHTML = '';
            }
            
            // ÌòÑÏû¨ Î≤îÏúÑÏóê ÎßûÎäî Î¨∏Ï†úÎßå ÌïÑÌÑ∞ÎßÅ
            const filteredQuestions = questionsEn.filter(q => 
                q.question_no >= currentRange.start && 
                q.question_no <= currentRange.end
            );
            
            // ÌòÑÏû¨ Î≤îÏúÑÏóê Î¨∏Ï†úÍ∞Ä ÏóÜÎäî Í≤ΩÏö∞ Ï≤òÎ¶¨
            if (filteredQuestions.length === 0) {
                alert('ÏÑ†ÌÉùÌïú Î≤îÏúÑÏóê Î¨∏Ï†úÍ∞Ä ÏóÜÏäµÎãàÎã§.');
                return;
            }
            
            // Ïù¥ÎØ∏ ÎãµÎ≥ÄÌïú Î™®Îì† Î¨∏Ï†úÎ•º ÌíÄÏóàÎã§Î©¥ Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûë
            const availableQuestions = filteredQuestions.filter(q => !answeredQuestions.has(q.question_no));
            if (availableQuestions.length === 0) {
                alert('ÏÑ†ÌÉùÌïú Î≤îÏúÑÏùò Î™®Îì† Î¨∏Ï†úÎ•º ÌíÄÏóàÏäµÎãàÎã§! Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûëÌï©ÎãàÎã§.');
                answeredQuestions.clear();
            }
            
            // ÏïÑÏßÅ ÎãµÎ≥ÄÌïòÏßÄ ÏïäÏùÄ ÎûúÎç§ Î¨∏Ï†ú ÏÑ†ÌÉù
            const rangeQuestions = filteredQuestions.filter(q => !answeredQuestions.has(q.question_no));
            let randomIndex = Math.floor(Math.random() * rangeQuestions.length);
            currentQuestion = rangeQuestions[randomIndex];
            
            // Ìï¥Îãπ ÌïúÍ∏Ä Î¨∏Ï†ú Ï∞æÍ∏∞
            currentQuestionKr = questionsKr.find(q => q.question_no === currentQuestion.question_no);
            
            if (!currentQuestionKr) {
                console.warn(`Î¨∏Ï†ú ${currentQuestion.question_no}Ïóê ÎåÄÌïú ÌïúÍ∏Ä Î≤àÏó≠ÏùÑ Ï∞æÏùÑ Ïàò ÏóÜÏäµÎãàÎã§.`);
                currentQuestionKr = { question: "", choices: {} };
            }
            
            // Î¨∏Ï†ú Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('question-number').textContent = `Î¨∏Ï†ú ${currentQuestion.question_no}`;
            document.getElementById('question-text').textContent = currentQuestion.question;
            
            // ÌïúÍ∏Ä ÏßàÎ¨∏ ÌëúÏãú (qu_kr ÌååÏùº Íµ¨Ï°∞Ïóê Îî∞Îùº Îã§Î•¥Í≤å Ï≤òÎ¶¨)
            const questionKr = currentQuestionKr.question_kr || currentQuestionKr.question || "";
            document.getElementById('question-kr').textContent = questionKr || currentQuestion.question;
            
            // ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Ï†ïÎ≥¥ Ï∂úÎ†•
            logDebug('ÌòÑÏû¨ Î¨∏Ï†ú', currentQuestion);
            logDebug('Ï†ïÎãµ ÌòïÏãù', {
                type: typeof currentQuestion.answer, 
                value: currentQuestion.answer,
                isArray: Array.isArray(currentQuestion.answer)
            });
            
            // Îã§Ï§ë Ï†ïÎãµÏù∏ Í≤ΩÏö∞ UIÏóê ÏïàÎÇ¥ ÌëúÏãú
            const isMultiAnswer = Array.isArray(currentQuestion.answer) && currentQuestion.answer.length > 1;
            const multiAnswerElement = document.querySelector('.question-container .multi-answer-hint');
            if (multiAnswerElement) {
                multiAnswerElement.remove();
            }
            
            if (isMultiAnswer || (typeof currentQuestion.answer === 'string' && currentQuestion.answer.includes(','))) {
                const multiAnswerHint = document.createElement('div');
                multiAnswerHint.className = 'multi-answer-hint';
                multiAnswerHint.style.color = '#e74c3c';
                multiAnswerHint.style.fontWeight = 'bold';
                multiAnswerHint.style.marginTop = '10px';
                multiAnswerHint.textContent = '* Ïù¥ Î¨∏Ï†úÎäî Ï†ïÎãµÏù¥ Ïó¨Îü¨ Í∞úÏûÖÎãàÎã§. Ìï¥ÎãπÎêòÎäî Î™®Îì† Ìï≠Î™©ÏùÑ ÏÑ†ÌÉùÌïòÏÑ∏Ïöî.';
                document.querySelector('.question-container').appendChild(multiAnswerHint);
            }
            
            // ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            // ÌïúÍ∏Ä ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            const choicesKrContainer = document.getElementById('choices-kr-container');
            choicesKrContainer.innerHTML = '';
            
            // ÏÑ†ÌÉùÏßÄ ÏàúÏÑú ÏÑûÍ∏∞
            const choiceKeys = Object.keys(currentQuestion.choices);
            const shuffledChoiceKeys = [...choiceKeys].sort(() => Math.random() - 0.5);
            
            // ÏÑ†ÌÉùÏßÄ Ï∂îÍ∞Ä
            shuffledChoiceKeys.forEach(key => {
                const choiceItem = document.createElement('div');
                choiceItem.className = 'choice-item';
                choiceItem.dataset.choice = key;
                
                // ÏòÅÎ¨∏ ÏÑ†ÌÉùÏßÄ ÌëúÏãú
                choiceItem.innerHTML = `
                    <div class="choice-label">${key}</div>
                    <div class="choice-content">
                        <div class="choice-text">${currentQuestion.choices[key]}</div>
                    </div>
                `;
                
                choiceItem.addEventListener('click', function() {
                    if (!isAnswered) {
                        // Îã§Ï§ë ÏÑ†ÌÉùÏùÑ ÏúÑÌïú Ï≤òÎ¶¨
                        if (selectedChoices.has(key)) {
                            selectedChoices.delete(key);
                            this.classList.remove('selected');
                        } else {
                            selectedChoices.add(key);
                            this.classList.add('selected');
                        }
                        
                        // ÎîîÎ≤ÑÍπÖÏùÑ ÏúÑÌïú Ï†ïÎ≥¥ Ï∂úÎ†•
                        logDebug('ÌòÑÏû¨ ÏÑ†ÌÉùÎêú Ìï≠Î™©', Array.from(selectedChoices));
                    }
                });
                
                choicesContainer.appendChild(choiceItem);
                
                // ÌïúÍ∏Ä ÏÑ†ÌÉùÏßÄ Í∞ÄÏ†∏Ïò§Í∏∞ (qu_kr ÌååÏùº Íµ¨Ï°∞Ïóê Îî∞Îùº Îã§Î•¥Í≤å Ï≤òÎ¶¨)
                let choiceKr = "";
                if (currentQuestionKr.choices_kr && currentQuestionKr.choices_kr[key]) {
                    choiceKr = currentQuestionKr.choices_kr[key];
                } else if (currentQuestionKr.choices && currentQuestionKr.choices[key]) {
                    choiceKr = currentQuestionKr.choices[key];
                } else {
                    choiceKr = currentQuestion.choices[key]; // ÌïúÍ∏Ä Î≤àÏó≠Ïù¥ ÏóÜÏúºÎ©¥ ÏòÅÎ¨∏ ÏÇ¨Ïö©
                }
                
                // ÌïúÍ∏Ä ÏÑ†ÌÉùÏßÄ ÌëúÏãú (Î≥ÑÎèÑ ÏÑπÏÖòÏóê)
                const choiceKrItem = document.createElement('div');
                choiceKrItem.className = 'choice-translation';
                choiceKrItem.innerHTML = `
                    <div class="choice-translation-label">${key}</div>
                    <div>${choiceKr}</div>
                `;
                
                choicesKrContainer.appendChild(choiceKrItem);
            });
            
            // ÌîºÎìúÎ∞± Ï¥àÍ∏∞Ìôî
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.classList.remove('correct', 'incorrect');
            
            // Ï†ïÎãµ ÌëúÏãú Ï¥àÍ∏∞Ìôî
            const answerDisplay = document.getElementById('answer-display');
            answerDisplay.style.display = 'none';
            answerDisplay.classList.remove('correct', 'incorrect');
            
            // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            isAnswered = false;
            selectedChoices.clear();
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateProgress();
        }
        
        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer() {
            if (selectedChoices.size === 0) {
                alert('ÎãµÎ≥ÄÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (isAnswered) {
                return;
            }
            
            isAnswered = true;
            answeredQuestions.add(currentQuestion.question_no);
            
            const feedback = document.getElementById('feedback');
            const answerDisplay = document.getElementById('answer-display');
            
            // Ï†ïÎãµ Ï∂îÏ∂ú Î∞è Ï†ïÍ∑úÌôî
            let originalAnswers = [];
            
            // Ï†ïÎãµ ÌòïÏãùÏóê Îî∞Î•∏ Ï≤òÎ¶¨
            if (typeof currentQuestion.answer === 'string') {
                // Î¨∏ÏûêÏó¥ ÌòïÏãù Ï≤òÎ¶¨
                if (currentQuestion.answer.includes(',')) {
                    // ÏΩ§ÎßàÎ°ú Íµ¨Î∂ÑÎêú Îã§Ï§ë Ï†ïÎãµ (Ïòà: "A,B" ÎòêÎäî "A,B,C")
                    originalAnswers = currentQuestion.answer.split(',').map(a => a.trim());
                    logDebug('ÏΩ§ÎßàÎ°ú Íµ¨Î∂ÑÎêú Îã§Ï§ë Ï†ïÎãµ Í∞êÏßÄ', originalAnswers);
                } else {
                    // Îã®Ïùº Ï†ïÎãµ (Î¨∏ÏûêÏó¥)
                    originalAnswers = [currentQuestion.answer];
                }
            } else if (Array.isArray(currentQuestion.answer)) {
                // Îã§Ï§ë Ï†ïÎãµ (Î∞∞Ïó¥)
                originalAnswers = currentQuestion.answer;
            } else if (typeof currentQuestion.answer === 'object' && currentQuestion.answer !== null) {
                // Í∞ùÏ≤¥ ÌòïÌÉúÏùò Ï†ïÎãµ (ÏùºÎ∂Ä JSON ÌòïÏãùÏóêÏÑú Í∞ÄÎä•)
                originalAnswers = Object.values(currentQuestion.answer);
            } else {
                console.error('Ïïå Ïàò ÏóÜÎäî Ï†ïÎãµ ÌòïÏãù:', currentQuestion.answer);
                originalAnswers = [];
            }
            
            // ÏõêÎ≥∏ Ï†ïÎãµ Îç∞Ïù¥ÌÑ∞ Î≥¥Ï°¥ (ÌëúÏãúÏö©)
            const displayAnswers = [...originalAnswers];
            
            // Ï†ïÎãµ Ï†ïÍ∑úÌôî (ÎπÑÍµêÏö©)
            const normalizedAnswers = originalAnswers.map(answer => {
                // Î¨∏ÏûêÏó¥Î°ú Î≥ÄÌôò ÌõÑ Ï†ê(.)ÏùÑ Ï†úÍ±∞ÌïòÍ≥† ÏÜåÎ¨∏ÏûêÎ°ú Î≥ÄÌôò
                return String(answer).trim().replace(/\.$/g, '').toLowerCase();
            });
            
            // ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù Ï†ïÍ∑úÌôî
            const normalizedSelectedChoices = Array.from(selectedChoices).map(choice => {
                // Ï†ê(.)ÏùÑ Ï†úÍ±∞ÌïòÍ≥† ÏÜåÎ¨∏ÏûêÎ°ú Î≥ÄÌôò
                return choice.trim().replace(/\.$/g, '').toLowerCase();
            });
            
            // ÎîîÎ≤ÑÍπÖ Ï†ïÎ≥¥ Ï∂úÎ†•
            logDebug('Î¨∏Ï†ú Î≤àÌò∏', currentQuestion.question_no);
            logDebug('ÏõêÎ≥∏ Ï†ïÎãµ', currentQuestion.answer);
            logDebug('Î≥ÄÌôòÎêú ÏõêÎ≥∏ Ï†ïÎãµ', originalAnswers);
            logDebug('Ï†ïÍ∑úÌôîÎêú Ï†ïÎãµ', normalizedAnswers);
            logDebug('ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù', Array.from(selectedChoices));
            logDebug('Ï†ïÍ∑úÌôîÎêú ÏÇ¨Ïö©Ïûê ÏÑ†ÌÉù', normalizedSelectedChoices);
            
            // Ï†ïÎãµ ÎπÑÍµê (Ï†ïÍ∑úÌôîÎêú ÌòïÌÉúÎ°ú ÎπÑÍµê)
            let isCorrect = false;
            
            // Ï†ïÎãµÍ≥º ÏÑ†ÌÉùÏßÄÏùò Í∞úÏàòÍ∞Ä Í∞ôÍ≥† ÎÇ¥Ïö©Ïù¥ ÏùºÏπòÌïòÎäîÏßÄ ÌôïÏù∏
            if (normalizedAnswers.length === normalizedSelectedChoices.length) {
                // Î™®Îì† Ï†ïÎãµÏù¥ ÏÑ†ÌÉùÎêòÏóàÎäîÏßÄ ÌôïÏù∏
                const allAnswersSelected = normalizedAnswers.every(answer => {
                    return normalizedSelectedChoices.includes(answer);
                });
                
                // Î™®Îì† ÏÑ†ÌÉùÏù¥ Ï†ïÎãµÏù∏ÏßÄ ÌôïÏù∏
                const allSelectionsCorrect = normalizedSelectedChoices.every(choice => {
                    return normalizedAnswers.includes(choice);
                });
                
                // ÏñëÎ∞©Ìñ• Î™®Îëê ÏùºÏπòÌï¥Ïïº Ï†ïÎãµÏúºÎ°ú Ïù∏Ï†ï
                isCorrect = allAnswersSelected && allSelectionsCorrect;
                
                logDebug('Î™®Îì† Ï†ïÎãµÏù¥ ÏÑ†ÌÉùÎê®', allAnswersSelected);
                logDebug('Î™®Îì† ÏÑ†ÌÉùÏù¥ Ï†ïÎãµÏûÑ', allSelectionsCorrect);
            }
            
            logDebug('ÏµúÏ¢Ö Ï†ïÎãµ Ïó¨Î∂Ä', isCorrect);
            
            // ÏÑ†ÌÉùÌïú Ìï≠Î™©Îì§Ïóê Ï†ïÎãµ Ïó¨Î∂Ä ÌëúÏãú
            selectedChoices.forEach(choice => {
                const item = document.querySelector(`.choice-item[data-choice="${choice}"]`);
                if (!item) {
                    console.warn(`ÏÑ†ÌÉùÌïú Ìï≠Î™© ÏóòÎ¶¨Î®ºÌä∏Î•º Ï∞æÏùÑ Ïàò ÏóÜÏùå: ${choice}`);
                    return;
                }
                
                // Ï†ïÍ∑úÌôîÌïòÏó¨ ÎπÑÍµê
                const normalizedChoice = choice.replace(/\.$/g, '').toLowerCase();
                const isChoiceCorrect = normalizedAnswers.includes(normalizedChoice);
                
                if (isChoiceCorrect) {
                    item.classList.add('correct');
                } else {
                    item.classList.add('incorrect');
                }
            });
            
            // ÏÑ†ÌÉùÌïòÏßÄ ÏïäÏùÄ Ï†ïÎãµ ÌëúÏãú
            document.querySelectorAll('.choice-item').forEach(item => {
                const choice = item.dataset.choice;
                if (!selectedChoices.has(choice)) {
                    // Ï†ïÍ∑úÌôîÌïòÏó¨ ÎπÑÍµê
                    const normalizedChoice = choice.replace(/\.$/g, '').toLowerCase();
                    const isCorrectAnswer = normalizedAnswers.includes(normalizedChoice);
                    
                    if (isCorrectAnswer) {
                        item.classList.add('correct');
                    }
                }
            });
            
            // Ï†ïÎãµ Ï†ïÎ≥¥ ÌëúÏãú
            if (isCorrect) {
                feedback.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§! üëç';
                feedback.classList.add('correct');
            } else {
                feedback.textContent = 'Ïò§ÎãµÏûÖÎãàÎã§.';
                feedback.classList.add('incorrect');
            }
            
            // ÌëúÏãúÌï† Ï†ïÎãµ ÌòïÏãù ÏßÄÏ†ï
            let answerText = '';
            if (displayAnswers.length === 1) {
                answerText = `Ï†ïÎãµ: ${displayAnswers[0]}`;
            } else {
                answerText = `Ï†ïÎãµ: ${displayAnswers.join(', ')}`;
            }
            
            answerDisplay.textContent = answerText;
            answerDisplay.classList.add(isCorrect ? 'correct' : 'incorrect');
            
            feedback.style.display = 'block';
            answerDisplay.style.display = 'block';
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateProgress();
        }
        
        // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            
            // ÌòÑÏû¨ Î≤îÏúÑÏóê ÎßûÎäî Î¨∏Ï†úÎßå ÌïÑÌÑ∞ÎßÅ
            const filteredQuestions = questionsEn.filter(q => 
                q.question_no >= currentRange.start && 
                q.question_no <= currentRange.end
            );
            
            // ÌòÑÏû¨ Î≤îÏúÑ ÎÇ¥ÏóêÏÑú ÌíÄÏñ¥ÏßÑ Î¨∏Ï†ú Ïàò Í≥ÑÏÇ∞
            const completedInRange = Array.from(answeredQuestions).filter(no => 
                no >= currentRange.start && no <= currentRange.end
            ).length;
            
            const totalInRange = filteredQuestions.length;
            const percentage = totalInRange > 0 ? (completedInRange / totalInRange) * 100 : 0;
            
            progressText.textContent = `${completedInRange}/${totalInRange} Î¨∏Ï†ú ÏôÑÎ£å`;
            progressBar.style.width = `${percentage}%`;
        }
    </script>
