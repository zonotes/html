<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏãúÌóòÎ¨∏Ï†ú ÌíÄÏù¥ TEST</title>
    <style>
        :root {
            --primary-color: #4a6eb5;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --danger-color: #dc3545;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            line-height: 1.6;
            color: var(--dark-color);
            background-color: #f5f5f5;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .question-container {
            margin-bottom: 30px;
        }
        
        .question-number {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .question-text {
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .question-kr {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: var(--secondary-color);
        }
        
        .choices-container {
            margin-bottom: 20px;
        }
        
        .choice-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .choice-item:hover {
            background-color: #f8f8f8;
        }
        
        .choice-item.selected {
            background-color: #e3f2fd;
            border-color: var(--primary-color);
        }
        
        .choice-item.correct {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: var(--success-color);
        }
        
        .choice-item.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: var(--danger-color);
        }
        
        .choice-label {
            font-weight: bold;
            margin-right: 10px;
            min-width: 30px;
        }
        
        .choice-text {
            flex-grow: 1;
        }
        
        .choice-kr {
            color: var(--secondary-color);
            margin-top: 5px;
            font-size: 0.95rem;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .check-button {
            background-color: var(--primary-color);
            color: white;
        }
        
        .check-button:hover {
            background-color: #3a5ca0;
        }
        
        .next-button {
            background-color: var(--secondary-color);
            color: white;
        }
        
        .next-button:hover {
            background-color: #5a6268;
        }
        
        .feedback {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        
        .feedback.correct {
            background-color: rgba(40, 167, 69, 0.2);
            color: var(--success-color);
        }
        
        .feedback.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            color: var(--danger-color);
        }
        
        .progress-container {
            margin-bottom: 20px;
        }
        
        .progress-bar {
            height: 10px;
            background-color: #e0e0e0;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .progress-text {
            text-align: right;
            font-size: 0.9rem;
            margin-top: 5px;
        }
        
        .answer-display {
            font-weight: bold;
            margin-right: 15px;
            padding: 8px 12px;
            background-color: #f8f9fa;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: none;
        }
        
        .answer-display.correct {
            background-color: rgba(40, 167, 69, 0.2);
            border-color: var(--success-color);
            color: var(--success-color);
        }
        
        .answer-display.incorrect {
            background-color: rgba(220, 53, 69, 0.2);
            border-color: var(--danger-color);
            color: var(--danger-color);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
            }
            
            .question-text, .question-kr {
                font-size: 1rem;
            }
            
            .choice-item {
                padding: 8px;
            }
            
            .button-container {
                flex-direction: column;
                align-items: stretch;
            }
            
            .answer-display {
                margin-right: 0;
                margin-bottom: 10px;
                text-align: center;
            }
            
            button {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ÏãúÌóòÎ¨∏Ï†ú ÌíÄÏù¥ TEST</h1>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="progress-text" id="progress-text">0/0 Î¨∏Ï†ú ÏôÑÎ£å</div>
        </div>
        
        <div class="question-container">
            <div class="question-number" id="question-number"></div>
            <div class="question-text" id="question-text"></div>
            <div class="question-kr" id="question-kr"></div>
        </div>
        
        <div class="choices-container" id="choices-container"></div>
        
        <div class="feedback" id="feedback"></div>
        
        <div class="button-container">
            <div class="answer-display" id="answer-display"></div>
            <button class="check-button" id="check-button">Ï†ïÎãµ ÌôïÏù∏</button>
            <button class="next-button" id="next-button">Îã§Ïùå Î¨∏Ï†ú</button>
        </div>
    </div>

    <script>
        // Ï†ÑÏó≠ Î≥ÄÏàò
        let questionsEn = [];
        let questionsKr = [];
        let currentQuestion = null;
        let currentQuestionKr = null;
        let selectedChoices = new Set();
        let answeredQuestions = new Set();
        let isAnswered = false;
        
        // ÌéòÏù¥ÏßÄ Î°úÎìú Ïãú Ïã§Ìñâ
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                // JSON ÌååÏùº Î°úÎìú - ÏÑúÎ≤Ñ ÌÜµÌïú Ïã§Ìñâ ÌïÑÏöî
                const [responseEn, responseKr] = await Promise.all([
                    fetch('qu_en.json').then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    }),
                    fetch('qu_kr.json').then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                ]);
                
                questionsEn = responseEn;
                questionsKr = responseKr;
                
                // ÌéòÏù¥ÏßÄ Ï¥àÍ∏∞Ìôî
                initQuiz();
            } catch (error) {
                console.error('Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌïòÎäî Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§:', error);
                
                // Î°úÏª¨ Ïã§Ìñâ Ïãú JSON Î°úÎìú Ïò§Î•ò ÎåÄÏùë
                alert('Î¨∏Ï†ú Îç∞Ïù¥ÌÑ∞Î•º Î°úÎìúÌï† Ïàò ÏóÜÏäµÎãàÎã§. Ïõπ ÏÑúÎ≤ÑÎ•º ÌÜµÌï¥ ÌéòÏù¥ÏßÄÎ•º Ïó¥Ïñ¥Ï£ºÏÑ∏Ïöî.\n(Ïòà: VS CodeÏùò Live Server ÎòêÎäî http-server Ïù¥Ïö©)');
            }
        });

        // ÌÄ¥Ï¶à Ï¥àÍ∏∞Ìôî
        function initQuiz() {
            // Ï≤´ Î¨∏Ï†ú ÌëúÏãú
            showNextQuestion();
            
            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Îì±Î°ù
            document.getElementById('check-button').addEventListener('click', checkAnswer);
            document.getElementById('next-button').addEventListener('click', showNextQuestion);
        }
        
        // Îã§Ïùå Î¨∏Ï†ú ÌëúÏãú
        function showNextQuestion() {
            // Ïù¥ÎØ∏ ÎãµÎ≥ÄÌïú Î™®Îì† Î¨∏Ï†úÎ•º ÌíÄÏóàÎã§Î©¥ Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûë
            if (answeredQuestions.size === questionsEn.length) {
                alert('Î™®Îì† Î¨∏Ï†úÎ•º ÌíÄÏóàÏäµÎãàÎã§! Ï≤òÏùåÎ∂ÄÌÑ∞ Îã§Ïãú ÏãúÏûëÌï©ÎãàÎã§.');
                answeredQuestions.clear();
            }
            
            // ÏïÑÏßÅ ÎãµÎ≥ÄÌïòÏßÄ ÏïäÏùÄ ÎûúÎç§ Î¨∏Ï†ú ÏÑ†ÌÉù
            let availableQuestions = questionsEn.filter(q => !answeredQuestions.has(q.question_no));
            let randomIndex = Math.floor(Math.random() * availableQuestions.length);
            currentQuestion = availableQuestions[randomIndex];
            
            // Ìï¥Îãπ ÌïúÍ∏Ä Î¨∏Ï†ú Ï∞æÍ∏∞
            currentQuestionKr = questionsKr.find(q => q.question_no === currentQuestion.question_no);
            
            if (!currentQuestionKr) {
                currentQuestionKr = { 
                    question_kr: "[ÌïúÍ∏Ä Î≤àÏó≠ ÏóÜÏùå]", 
                    choices_kr: Object.fromEntries(
                        Object.entries(currentQuestion.choices).map(([key, val]) => [key, "[ÌïúÍ∏Ä Î≤àÏó≠ ÏóÜÏùå]"])
                    )
                };
            }
            
            // Î¨∏Ï†ú Ï†ïÎ≥¥ ÌëúÏãú
            document.getElementById('question-number').textContent = `Î¨∏Ï†ú ${currentQuestion.question_no}`;
            document.getElementById('question-text').textContent = currentQuestion.question;
            document.getElementById('question-kr').textContent = currentQuestionKr.question_kr;
            
            // ÏÑ†ÌÉùÏßÄ Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            const choicesContainer = document.getElementById('choices-container');
            choicesContainer.innerHTML = '';
            
            // ÏÑ†ÌÉùÏßÄ ÏàúÏÑú ÏÑûÍ∏∞
            const choiceKeys = Object.keys(currentQuestion.choices);
            const shuffledChoiceKeys = [...choiceKeys].sort(() => Math.random() - 0.5);
            
            // ÏÑ†ÌÉùÏßÄ Ï∂îÍ∞Ä
            shuffledChoiceKeys.forEach(key => {
                const choiceItem = document.createElement('div');
                choiceItem.className = 'choice-item';
                choiceItem.dataset.choice = key;
                
                choiceItem.innerHTML = `
                    <div class="choice-label">${key}</div>
                    <div class="choice-content">
                        <div class="choice-text">${currentQuestion.choices[key]}</div>
                        <div class="choice-kr">${currentQuestionKr.choices_kr?.[key] || "[ÌïúÍ∏Ä Î≤àÏó≠ ÏóÜÏùå]"}</div>
                    </div>
                `;
                
                choiceItem.addEventListener('click', function() {
                    if (!isAnswered) {
                        // Îã§Ï§ë ÏÑ†ÌÉùÏùÑ ÏúÑÌïú Ï≤òÎ¶¨
                        if (selectedChoices.has(key)) {
                            selectedChoices.delete(key);
                            this.classList.remove('selected');
                        } else {
                            selectedChoices.add(key);
                            this.classList.add('selected');
                        }
                    }
                });
                
                choicesContainer.appendChild(choiceItem);
            });
            
            // ÌîºÎìúÎ∞± Ï¥àÍ∏∞Ìôî
            const feedback = document.getElementById('feedback');
            feedback.style.display = 'none';
            feedback.classList.remove('correct', 'incorrect');
            
            // Ï†ïÎãµ ÌëúÏãú Ï¥àÍ∏∞Ìôî
            const answerDisplay = document.getElementById('answer-display');
            answerDisplay.style.display = 'none';
            answerDisplay.classList.remove('correct', 'incorrect');
            
            // ÏÉÅÌÉú Ï¥àÍ∏∞Ìôî
            isAnswered = false;
            selectedChoices.clear();
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateProgress();
        }
        
        // Ï†ïÎãµ ÌôïÏù∏
        function checkAnswer() {
            if (selectedChoices.size === 0) {
                alert('ÎãµÎ≥ÄÏùÑ ÏÑ†ÌÉùÌï¥Ï£ºÏÑ∏Ïöî.');
                return;
            }
            
            if (isAnswered) {
                return;
            }
            
            isAnswered = true;
            answeredQuestions.add(currentQuestion.question_no);
            
            const feedback = document.getElementById('feedback');
            const answerDisplay = document.getElementById('answer-display');
            
            // Ï†ïÎãµ Ï≤òÎ¶¨ (Îã®Ïùº Ï†ïÎãµ ÎòêÎäî Î≥µÏàò Ï†ïÎãµ)
            let correctAnswers = Array.isArray(currentQuestion.answer) 
                ? currentQuestion.answer 
                : [currentQuestion.answer];
            
            // ÏÑ†ÌÉùÌïú Ìï≠Î™©Í≥º Ï†ïÎãµ ÎπÑÍµê
            const isCorrect = correctAnswers.length === selectedChoices.size && 
                              correctAnswers.every(answer => selectedChoices.has(answer));
            
            // ÏÑ†ÌÉùÌïú Ìï≠Î™©Îì§Í≥º Ï†ïÎãµ Ìï≠Î™©Îì§ ÌëúÏãú
            selectedChoices.forEach(choice => {
                const item = document.querySelector(`.choice-item[data-choice="${choice}"]`);
                if (correctAnswers.includes(choice)) {
                    item.classList.add('correct');
                } else {
                    item.classList.add('incorrect');
                }
            });
            
            // ÏÑ†ÌÉùÌïòÏßÄ ÏïäÏùÄ Ï†ïÎãµ ÌëúÏãú
            correctAnswers.forEach(answer => {
                if (!selectedChoices.has(answer)) {
                    const item = document.querySelector(`.choice-item[data-choice="${answer}"]`);
                    if (item) {
                        item.classList.add('correct');
                    }
                }
            });
            
            // Ï†ïÎãµ Ï†ïÎ≥¥ ÌëúÏãú
            if (isCorrect) {
                feedback.textContent = 'Ï†ïÎãµÏûÖÎãàÎã§! üëç';
                feedback.classList.add('correct');
                answerDisplay.textContent = `Ï†ïÎãµ: ${correctAnswers.join(', ')}`;
                answerDisplay.classList.add('correct');
            } else {
                feedback.textContent = `Ïò§ÎãµÏûÖÎãàÎã§.`;
                feedback.classList.add('incorrect');
                answerDisplay.textContent = `Ï†ïÎãµ: ${correctAnswers.join(', ')}`;
                answerDisplay.classList.add('incorrect');
            }
            
            feedback.style.display = 'block';
            answerDisplay.style.display = 'block';
            
            // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
            updateProgress();
        }
        
        // ÏßÑÌñâ ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateProgress() {
            const progressText = document.getElementById('progress-text');
            const progressBar = document.getElementById('progress-bar');
            
            const completed = answeredQuestions.size;
            const total = questionsEn.length;
            const percentage = (completed / total) * 100;
            
            progressText.textContent = `${completed}/${total} Î¨∏Ï†ú ÏôÑÎ£å`;
            progressBar.style.width = `${percentage}%`;
        }
    </script>
</body>
</html>
